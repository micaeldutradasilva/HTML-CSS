<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o diminua o trabalho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem_pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imagem_media.png" type="image/png">
        <img src="Imagens/imagem_grande.png" alt="Imagem grande"> <!-- Sempre colocar source media na sequência do menor para o maior -->
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="Media/symphony.mp3" type="audio/mpeg">
        <p> Infelizmeente seu navegador não consegue reproduzir áudio. <a href="Media/symphony.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    
</body>
</html>
